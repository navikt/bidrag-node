name: continious integration
on:
  push:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-16.04
    name: build actions with ncc
    steps:
      - uses: actions/checkout@v1
      - name: Setup node
        uses: actions/setup-node@v1
      - run: npm install
      - run: npm i -g @zeit/ncc
      - name: debug workspace
        run: env
      - name: install build-node-artifact
        uses: navikt/bidrag-actions/build-node-artifact@master
        with:
          artifact_folder: bidrag-actions/build-node-artifact
      - name: install release-mvn-pkg
        uses: navikt/bidrag-actions/build-node-artifact@master
        with:
          artifact_folder: bidrag-actions/release-mvn-pkg
      - name: install release-prepare-mvn-pkg
        uses: navikt/bidrag-actions/build-node-artifact@master
        with:
          artifact_folder: bidrag-actions/release-prepare-mvn-pkg
      - name: install release-verify-auto-deploy
        uses: navikt/bidrag-actions/build-node-artifact@master
        with:
          artifact_folder: bidrag-actions/release-verify-auto-deploy
      - name: install verify-mvn-dependencies
        uses: navikt/bidrag-actions/build-node-artifact@master
        with:
          artifact_folder: bidrag-actions/verify-mvn-dependencies
      - name: test add-and-commit fork
        uses: jactor-rises/actions/add-and-commit@master
        with:
          message: "Fresh build of actions using npm and ncc by {{ github.actor }}"
          path: "."
          pattern: "."
          force: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: commit ncc build in bidrag-actions on master branch
        if: github.ref == 'refs/heads/master'
        uses: EndBug/add-and-commit@v2.1.0
        with:
          author_name: Tor Egil Jacobsen
          author_email: tor.egil.jacobsen@nav.no
          message: "Fresh build of actions using npm and ncc by {{ github.actor }}"
          path: "."
          pattern: "."
          force: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
